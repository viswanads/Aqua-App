<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="margin-top:20px;">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let tank of tankList" (click)="goToTankPage(tank.id)">{{tank.name}}</ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button full type="button" color="secondary" (click)="addAnotherTank()" round>Add Tank</button>
    </ion-col>
  </ion-row>
</ion-content>
