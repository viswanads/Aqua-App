<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Go to Tanks List
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tabValue">
      <ion-segment-button value="profile">
        Profile
      </ion-segment-button>
      <ion-segment-button value="income">
        Income
      </ion-segment-button>
      <ion-segment-button value="expenses">
        Expenses
      </ion-segment-button>
      <ion-segment-button value="account">
        Account
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="tabValue">
    <ion-list *ngSwitchCase="'profile'">
      <ion-item>
          <ion-row>
              <ion-col>
                Name : 
              </ion-col>
              <ion-col>
                Suresh 
              </ion-col>
        </ion-row>
        <ion-row>
              <ion-col>
                Mobile No : 
              </ion-col>
              <ion-col>
                9876543210 
              </ion-col>
       </ion-row>
       <ion-row>
            <ion-col>
              Age : 
            </ion-col>
            <ion-col>
              25 
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              Address : 
            </ion-col>
            <ion-col>
              Door No : 1-1-1,<br/>city name ,<br/>state name ,<br/>pincode . 
            </ion-col>
          </ion-row>
          <ion-row>
               <ion-col>
                 Total Tanks : 
               </ion-col>
               <ion-col>
                 10 
               </ion-col>
           </ion-row>
           <ion-row style="margin-top:50px;" (click)="changePassword()">
                <ion-col style="color:red">
                 Change Password 
                </ion-col>
            </ion-row>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'income'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>

      </ion-item>
      <ion-item>

        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'expenses'">
      <ion-item>
        <ion-thumbnail item-start>

        </ion-thumbnail>

      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>

        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'account'">
      <ion-item>

      </ion-item>
      <ion-item>

      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
