<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-row>
            <ion-col col-6>
              Name : 
            </ion-col>
            <ion-col col-6>
              Suresh 
            </ion-col>
      </ion-row>
      <ion-row>
            <ion-col col-6>
              Mobile No : 
            </ion-col>
            <ion-col col-6>
              9876543210 
            </ion-col>
     </ion-row>
     <ion-row>
          <ion-col col-6>

          <ion-col col-6>

          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            Address : 
          </ion-col>
          <ion-col col-6 style="overflow: hidden; display:block; white-space:normal">
            Door No : 1-1-1,city name ,state name ,pincode . 
          </ion-col>
        </ion-row>
        <ion-row>
             <ion-col col-6>

               10 
             </ion-col>
         </ion-row>
         <ion-row style="margin-top:50px;" (click)="changePassword()">
              <ion-col style="color:red">
               Change Password 
              </ion-col>
          </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
